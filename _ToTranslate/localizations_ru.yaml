"storage/Items/lv426_chest_v2/Description": "Гарантированно содержит:\n• бустеры;\n• Талисман XL Контейнера ЛВ-426 Атлант;\n• сертификаты на свободный опыт и бонус опыта.<br/><br/>Также может содержать:\n• бустеры золота с вероятностью 60%;\n• золото с вероятностью 20%;\n• аватар из списка с вероятностью 5%;\n• тяжёлый премиум танк VIII уровня ЛВ-426 Атлант с вероятностью 2%;\n• контейнер «Последние новинки» с вероятностью 1%."
"storage/Items/lv426_chest/Title": "XL Контейнер ЛВ-426 Атлант"
"storage/Items/lv426_chest/Description": "Гарантированно содержит:\n• два вида бустеров;\n• Талисман XL Контейнера ЛВ-426 Атлант;\n• сертификаты на свободный опыт и бонус опыта.<br/><br/>Также может содержать:\n• золото с вероятностью 50%;\n• аватар из списка с вероятностью 8%;\n• легендарный камуфляж «Благородный» для ЛВ-426 Атлант с вероятностью 6%;\n• тяжёлый премиум танк VIII уровня ЛВ-426 Атлант с вероятностью 5%;\n• контейнер «Последние новинки» с вероятностью 4%;\n• фон профиля «Первый комикс» с вероятностью 4%."
"storage/Items/mbtb_chest/Description": "С вероятностью 8% содержит тяжёлый коллекционный танк X уровня MBT-B в легендарном камуфляже «Резистор».<br/><br/>Если из контейнера не выпадет танк, ты гарантированно получишь бустеры, золото, сертификаты на свободный опыт и бонус опыта, а также с вероятностью 5% — контейнер «Последние новинки».<br/><br/>Также может содержать Танкоин с вероятностью 0,01%."
"storage/Items/mbtb_chest/Title": "XL Контейнер MBT-B"
"storage/Items/mbtb_chest_v2/Description": "Гарантированно содержит:\n• бустеры;\n• Талисман Контейнера MBT-B;\n• сертификаты на свободный опыт и бонус опыта.<br/><br/>Также может содержать:\n• бустеры золота с вероятностью 50%;\n• золото с вероятностью 20%;\n• легендарный камуфляж «Резистор» для MBT-B с вероятностью 4%;\n• тяжёлый коллекционный танк X уровня MBT-B с вероятностью 2%;\n• контейнер «Последние новинки» с вероятностью 1%;\n• Танкоин с вероятностью 0,01%."
