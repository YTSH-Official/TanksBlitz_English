"RRS2022_JULY/currency/win/terms": "• Получай по 1 Кирке за каждую из первых 100 побед.\n• Чтобы получить Кирку при победе, набери достаточно боевого опыта без модификаторов:\n\n   • IV или V ур. – 250 ед.\n   • VI ур. – 350 ед.\n   • VII ур. – 400 ед.\n   • VIII ур. – 450 ед.\n   • IX ур. – 500 ед.\n   • X ур. – 550 ед."
"RRS2022_JULY/currency/mastery/terms": "• Обменивай ресурсы на Батончики.\n• Получай Батончики за знаки классности:\n\n   • Мастер – 300\n   • 1 степень – 180\n   • 2 степень – 90\n   • 3 степень – 30"
"GOLD2022/currency/terms": "• Получайте Самородки за знаки классности на танках IV–X уровня.\n• Ежедневно получайте по 5 ед. золота за каждую из первых 10 побед на танках IV–X уровня.\n• Чтобы получить золото при победе, наберите достаточно боевого опыта без модификаторов:\n\n   • IV или V ур. – 250 ед.\n   • VI ур. – 350 ед.\n   • VII ур. – 400 ед.\n   • VIII ур. – 450 ед.\n   • IX ур. – 500 ед.\n   • X ур. – 550 ед."
"2022-SRR4/currency/win/terms": "• Получай по 1 Слитку за каждую из первых 100 побед на танках IV–X уровня.\n• Чтобы получить Слиток при победе, набери достаточно боевого опыта без модификаторов:\n\n   • IV или V ур. – 250 ед.\n   • VI ур. – 350 ед.\n   • VII ур. – 400 ед.\n   • VIII ур. – 450 ед.\n   • IX ур. – 500 ед.\n   • X ур. – 550 ед."
"2023-UFO/currency/win/terms": "• Получай по 1 Лунатику за каждый бой на танках IV–X уровня.\n• Первая победа в день принесёт тебе 6 Лунатиков.\n• Чтобы получить Лунатика, набери достаточно боевого опыта без модификаторов:\n\n   • IV ур. – 200 ед.\n   • V ур. – 250 ед.\n   • VI ур. – 300 ед.\n   • VII ур. – 350 ед.\n   • VIII ур. – 400 ед.\n   • IX ур. – 450 ед.\n   • X ур. – 500 ед."
