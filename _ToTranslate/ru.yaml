"2024-RS/currency/terms": "Получай Щиты за каждый рейтинговый бой на танках VII–X уровней:\n\n   • Бронзовая Лига — 10 Щитов за бой и 1 за победу;\n   • Серебряная Лига — 11 Щитов за бой и 2 за победу;\n   • Золотая Лига — 13 Щитов за бой и 3 за победу;\n   • Платиновая Лига — 16 Щитов за бой и 6 за победу;\n   • Бриллиантовая Лига — 20 Щитов за бой и 10 за победу.\n\nЩиты начисляются только за бои, в которых ты зарабатываешь как минимум 300 ед. боевого опыта."
