"storage/Items/aat60_chest_xl/Title": "XL Контейнер AAT60"
"storage/Items/aat60_chest_xl/Description": "С вероятностью 8% содержит коллекционную ПТ-САУ X уровня AAT60 в легендарном камуфляже «Техноволна».<br/><br/>Если из контейнера не выпадет танк, ты гарантированно получишь бустеры, золото, сертификаты на свободный опыт и бонус опыта, а также с вероятностью 5% — контейнер «Последние новинки».<br/><br/>Также может содержать Танкоин с вероятностью 0,01%."
"storage/Items/aat60_chest_v2/Title": "Контейнер AAT60"
"storage/Items/aat60_chest_v2/Description": "Гарантированно содержит:\n• бустеры кредитов или опыта;\n• Талисман Контейнера AAT60;\n• сертификаты на свободный опыт и бонус опыта.<br/><br/>Также может содержать:\n• бустеры золота с вероятностью 50%;\n• золото с вероятностью 20%;\n• легендарный камуфляж «Техноволна» для AAT60 с вероятностью 4%;\n• коллекционную ПТ-САУ X уровня AAT60 с вероятностью 2%;\n• контейнер «Последние новинки» с вероятностью 1%;\n• Танкоин с вероятностью 0,01%."
