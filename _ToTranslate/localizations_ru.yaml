"storage/Items/stoken_v1/Description": "Добавляет в Ангар премиум или коллекционный танк VIII–X уровней из списка"
"storage/Items/stoken_v1/Features": "Если танк уже есть в Ангаре, в качестве компенсации ты получишь один из трёх контейнеров: «Случайная восьмёрка», «Случайная девятка» или «Случайная десятка». При этом тип контейнера будет соответствовать уровню выпавшего танка. Например, контейнер «Случайная девятка» — за танк IX уровня"
"storage/Items/stoken_v1/Obtainment": "Ищи в контейнерах «Тёмная материя V»"
"storage/Items/stoken_v1/Title": "Суперновый сертификат"
