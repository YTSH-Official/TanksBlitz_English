"2025_SRR10/currency/win/terms": "• Играй на танках IV–X уровней и получай по 1 Значку за победу\n• Значки начисляются только за победные бои, в которых ты зарабатываешь достаточно боевого опыта без модификаторов:<br/><br/>%(drop)"
"2025_SRR10/currency/buy/terms": "• Обменивай ресурсы на Чип-карты\n• Каждая победа с Бустером богатства принесёт тебе 100 Чип-карт\n• Получай Чип-карты за знаки классности:\n\n• Мастер — 200\n• 1 степень — 80\n• 2 степень — 40\n• 3 степень — 20"
"TankMechanics/ArmorMoving": "Закалённые доспехи"
"TankMechanics/ArmorMovingDescription": "• При нажатии на кнопку щиты сдвигаются на переднюю часть корпуса танка, увеличивая её броню и защищая её от пробитий.\n• Пока щиты сдвинуты вперёд, некоторые характеристики танка снижены.\n• При повторном нажатии на кнопку щиты снимаются и характеристики танка восстанавливаются."
"TankMechanics/ChRocketBoosters": "Ракетные ускорители"
"TankMechanics/ChRocketBoostersDescription": "• При активации механики повышается тяговооружённость танка и его максимальная скорость вперёд\n• У танков с механикой ракетных ускорителей увеличен урон тараном по противнику и снижен урон, получаемый от тарана\n• С включёнными ракетными ускорителями у танка снижается скорость поворота и максимальная скорость назад"
"#battle:Message/Consumables/rocketBooster_in_use": "Ракетные ускорители уже используются"
"#battle:Message/Consumables/rocketBooster_in_cooldown": "Ракетные ускорители перезаряжаются"
"TankMechanics/DrumShot": "Барабанное орудие"
"TankMechanics/DrumShotDescription": "• В магазине несколько снарядов в зависимости от типа орудия\n• Танк отстреливает снаряды с небольшой задержкой, а после последнего выстрела начинается перезарядка барабана"
"TankMechanics/ArmorPumpShot": "Барабанное орудие с дозарядкой"
"TankMechanics/PumpShotDescription": "• Барабан дозаряжается между выстрелами\n• Если после первого выстрела не сделать следующий, первый снаряд начинает автоматически перезаряжаться\n• Если выстрелить вторым снарядом, пока перезаряжается первый, перезарядка прерывается\n• Когда танк отстреливает все снаряды, барабан перезаряжается по одному снаряду"
