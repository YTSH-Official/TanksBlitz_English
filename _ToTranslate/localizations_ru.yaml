"hangar/battleType/battleRoyaleHeader": "ГЛАДИАТОРСКИЙ"
"hangar/battleType/battle-royaleDescription": "Почувствуй себя гладиатором и постарайся выжить в безжалостной схватке на суровой арене!\n\nОсобенности:\n• 12 игроков сражаются каждый сам за себя. Цель — остаться единственным выжившим в бою.\n• По ходу боя игровая зона постепенно уменьшается.\n• Находись в безопасной зоне — так у тебя будет больше шансов выжить. Если зона становится жёлтой — успей покинуть её в течение 60 секунд. По истечении этого времени она станет красной и начнёт наносить танку постоянный урон.\n• В бою можно найти три вида бонусов, которые повысят твои шансы на выживание: Припасы, Снабжение и Трофеи.\n• Припасы предустановлены в случайных точках на карте и обозначены зелёным лучом. Захватывай их, чтобы восстановить прочность танка, отремонтировать повреждённые модули, улучшить мастерство экипажа и увеличить максимальный запас прочности.\n• Снабжение — более редкий и ценный бонус, отмеченный синим лучом. Восстанавливает прочность танка, ремонтирует повреждённые модули, улучшает мастерство экипажа, перезаряжает снаряжение и увеличивает максимальный запас прочности.\n• Трофеи остаются на месте уничтоженных противников и обозначены красным лучом. Подбирай их, чтобы восстановить прочность танка, перезарядить орудие, повысить разовый урон и увеличить максимальный запас прочности.\n• Бои проходят на танках одинакового уровня на специальной большой карте «Ледяная арена».\n• В бою отсутствует миникарта.\n• Бои длятся 8 минут 30 секунд и не учитываются в статистике."
