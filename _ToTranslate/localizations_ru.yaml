"storage/Items/chest_snova/Description": "Гарантированно содержит:\n• контейнер «Чистая энергия I» или «Тёмная материя I»;\n• от 1000 до 100 000 золота;\n• Ключ от Запертого контейнера либо один из контейнеров (Чёрный ящик I, «Собери их все!», «Просто космос» или Мистический контейнер I).<br/><br/>Также может содержать:\n• аватар «Россыпь звёзд» с вероятностью 5%;\n• Танкоин с вероятностью 0,01%."
"storage/Items/chest_snova/Title": "Контейнер «Супернова»"
"storage/Items/chest_snova_n1/Description": "С вероятностью 40% содержит Талисман контейнера «Чистая энергия I» и Контейнер с золотом.<br/><br/>Если эти награды не выпадают из контейнера, ты гарантированно получишь от 2500 до 250 000 золота и контейнер «Чистая энергия II».\nДополнительно можно получить контейнеры «Просто космос» и «Случайная девятка», а также аватар «Жемчужная туманность».<br/><br/>Контейнер также может содержать Танкоин с вероятностью 0,01%."
"storage/Items/chest_snova_n1/Title": "Контейнер «Чистая энергия I»"
"storage/Items/chest_snova_n2/Description": "С вероятностью 20% содержит Талисман контейнера «Чистая энергия I» и Контейнер с золотом.<br/><br/>Если эти награды не выпадают из контейнера, ты гарантированно получишь от 2500 до 500 000 золота и Талисман контейнера «Чистая энергия I».\nДополнительно можно получить контейнеры «Просто космос» и «Случайная десятка», обвес «Антиматерия», анимированный аватар «Жемчужная туманность» и фон профиля «Звёздная пыль».<br/><br/>Контейнер также может содержать Танкоин с вероятностью 0,01%."
"storage/Items/chest_snova_n2/Title": "Контейнер «Чистая энергия II»"
"storage/Items/chest_snova_cd1/Description": "С вероятностью 10% содержит Талисман контейнера «Тёмная материя I» и Контейнер с золотом.<br/><br/>Если эти награды не выпадают из контейнера, ты гарантированно получишь от 1000 до 150 000 золота, контейнеры «Тёмная материя II», «Просто космос» и «Собери их все!».\nДополнительно можно получить аватар «Жемчужная туманность».<br/><br/>Контейнер также может содержать Танкоин с вероятностью 0,01%."
"storage/Items/chest_snova_cd1/Title": "Контейнер «Тёмная материя I»"
