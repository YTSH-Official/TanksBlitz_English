"2025-SRR11/currency/buy/terms": "• Обменивай ресурсы на Чип-карты\n• Каждая победа с Бустером богатства принесёт тебе 100 Чип-карт\n• Получай Чип-карты за знаки классности:\n\n• Мастер — 200\n• 1 степень — 80\n• 2 степень — 40\n• 3 степень — 20"
