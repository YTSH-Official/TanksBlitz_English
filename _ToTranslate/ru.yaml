"GunMark/OverlayInfo/MoreInfo": "<t-caption_highlighted>Как получить отметки мастерства?</t-caption_highlighted><br/>• Отметки мастерства выдаются за <t-child_highlighted>эффективность в бою</t-child_highlighted>. Чем выше твой средний урон за бой по сравнению с другими игроками на этом же танке, тем больше отметок появится на стволе орудия.<br/>• Чтобы получить <t-child_highlighted>одну</t-child_highlighted> отметку мастерства, попади в <t-child_highlighted>35%</t-child_highlighted> лучших игроков по среднему урону.<br/>• <t-child_highlighted>Две</t-child_highlighted> отметки мастерства выдаются лучшим <t-child_highlighted>25%</t-child_highlighted> игроков по среднему урону.<br/>• <t-child_highlighted>Три</t-child_highlighted> отметки мастерства присваиваются лучшим <t-child_highlighted>10%</t-child_highlighted> игроков по среднему урону.<br/><br/><t-caption_highlighted>Как рассчитывается показатель эффективности?</t-caption_highlighted><br/>• При расчёте учитывается <t-child_highlighted>средний урон за последние 100 боёв</t-child_highlighted> на конкретном танке <t-child_highlighted>в Обычных боях</t-child_highlighted>.<br/><br/><t-caption_highlighted>Что ещё нужно знать?</t-caption_highlighted><br/>• Полученные отметки мастерства не исчезают, если твоя эффективность снижается.<br/>• Если твой показатель среднего урона будет феноменально высоким, отметку мастерства можно получить и раньше, чем после 100 боя."
