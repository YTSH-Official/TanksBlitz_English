"storage/Items/Avatar/avatar_halloween2020_raider_5/Description": "Свирепый главарь банды рейдеров. Командир Уничтожителя. Хочешь узнать, как он стал одноглазым? Он может показать… на тебе."
"storage/Items/Avatar/avatar_halloween2020_raider_5/Title": "Громила Джо"
"avatars/Items/avatar_halloween2020_raider_6/Description": "Не жди, пока он наденет свои защитные очки, иначе рискуешь превратиться в постапокалиптическое барбекю."
"avatars/Items/avatar_halloween2020_raider_6/Title": "Пиротехник"
"avatars/Items/avatar_halloween2020_raider_7/Description": "Самый быстрый рейдер. Ух, и не поздоровится же любому, кого Френки застанет врасплох посреди Пустоши."
