"storage/Items/chest_2024_NY_snowball/Description": "Потряси Снежный шар, чтобы выиграть один из 45 премиум или коллекционных танков. Среди подарков ты гарантированно найдёшь Талисман XM66F!\nЧтобы получить подарки, тебе понадобится Модель Снежного шара. Ищи её в этапе события «На праздничной гирлянде», а ещё в Мандариновых и Ёлочных коробках."
"storage/Items/G164_Kpz_Pr_68_P_v2/Title": "Контейнер Kpz. Pr.68 (P)"
"storage/Items/G164_Kpz_Pr_68_P_v2/Description": "Гарантированно содержит бустеры и сертификаты на свободный опыт и бонус опыта.\nТакже содержит награды из списка:\n• средний премиум танк VIII уровня Kpz. Pr.68 (P) с вероятностью 5%;\n• золото с вероятностью 30%;\n• бустеры золота с вероятностью 50%.\n\nЕсли из контейнера не выпадет танк, ты получишь Талисман Kpz. Pr.68 (P)."
